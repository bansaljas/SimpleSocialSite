<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>STAR SOCIAL</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
     crossorigin="anonymous"></script>

  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
          <div class="container">

            <a class="navbar-brand" href="{% url 'index' %}">Star Social</a>
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link btn btn-simple" href="{% url 'posts:new' %}">Post</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'groups:new' %}">Create Group</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link btn btn-simple" href="#">Groups</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:login' %}">Login</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:signup' %}">Sign Up</a>
              {% endif %}
            </ul>

        </div>
      </nav>

      <div class="container">
        {% block content %}
        {% endblock %}
      </div>

  </body>
</html>
