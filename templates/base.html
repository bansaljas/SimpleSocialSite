<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>STAR SOCIAL</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
     crossorigin="anonymous"></script>

     <!-- CSS -->
     <link rel="stylesheet" href="{% static 'simplesocial/master.css' %}">

     <!-- Custom Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Sans&display=swap" rel="stylesheet">

     <!-- Glyphicons -->
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <!-- <canvas id="canvas"></canvas> -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
          <div class="container">

            <a class="navbar-brand" href="{% url 'index' %}">Star Social</a>
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
              
                <a class="nav-item active nav-link btn btn-simple" href="{% url 'posts:all' %}">
                  <i class="fa fa-file-o" aria-hidden="true"></i> Posts</a>

                <a class="nav-item active nav-link btn btn-simple" href="{% url 'groups:all' %}">
                  <i class="fa fa-users" aria-hidden="true"></i> Groups</a>

                <a class="nav-item active nav-link btn btn-simple" href="{% url 'groups:new' %}">
                  <i class="fa fa-plus" aria-hidden="true"></i> Group</a>

                <a class="nav-item active nav-link btn btn-simple" href="{% url 'accounts:logout' %}">
                  <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>

              {% else %}

                <a class="nav-item active nav-link btn btn-simple" href="{% url 'groups:all' %}">
                  <i class="fa fa-users" aria-hidden="true"></i> Groups</a>

                <a class="nav-item active nav-link btn btn-simple" href="{% url 'accounts:login' %}">
                  <i class="fa fa-user-plus" aria-hidden="true"></i> Login</a>

                <a class="nav-item active nav-link btn btn-simple" href="{% url 'accounts:signup' %}">
                  <i class="fa fa-plus" aria-hidden="true"></i> Sign Up</a>

              {% endif %}
            </ul>

        </div>
      </nav>

      <div class="container">
        {% block content %}
        {% endblock %}
      </div>

     <canvas id="canvas"></canvas>
      <script type="text/javascript" src="{% static 'simplesocial/style.js' %}"></script>
  </body>
</html>
