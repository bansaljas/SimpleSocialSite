{% extends 'posts/post_base.html' %}
  {% block pre_body %}
    <div class="col-md-4">
      <h2>Are you sure you want to delete the post?</h2>
    </div>
  {% endblock %}

  {% block body %}
    <!-- <div class="container"> -->
      <div class="col-md-8">
        {% include 'posts/_post.html' with post=object hide_delete=True %}

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-lg btn-danger">
              <i class="fa fa-trash" aria-hidden="true"></i> Confirm</button>
          <a href="{% url 'posts:detail' username=user.username pk=post.pk %}" class="btn btn-lg btn-warning">
              <i class="fa fa-reply" aria-hidden="true"></i> Cancel</a>
        </form>
      </div>
    <!-- </div> -->
  {% endblock %}
