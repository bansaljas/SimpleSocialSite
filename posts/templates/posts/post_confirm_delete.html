{% extends 'posts/post_base.html' %}
  {% block pre_body %}
    <div class="col-md-4">
      <h2>Are you sure you want to delete the post?</h2>
    </div>
  {% endblock %}

  {% block body %}
      {% include 'posts/_post.html' with post=object hide_delete=True %}

      <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-lg btn-danger" value=" Confirm Delete">
        <a href="{% url 'posts:detail' pk=post.pk %}" class="btn btn-lg btn-warning">Cancel</a>
      </form>
  {% endblock %}
